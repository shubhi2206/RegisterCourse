            <div class="card rounded-0 b-0">
                <div class="card-header">
                    <div class="row d-flex justify-content-between">
                        <div class="">

                        <div class="text-md-center" style="width: 600px">

                <div class="row d-flex justify-content-sm-end justify-content-start px-5">

                    </div>
                </div>
                <div class="card-body show pt-0">
                    <h4 class="heading mb-4 pb-1">What should be done?</h4>
                    <div class="radio-group row justify-content-between px-3">
                        <div class="card-block radio" id="r1">
                            <div class="row justify-content-end d-flex px-3">
                                <div class="fa fa-circle"></div>
                            </div>
                            <div class="row justify-content-center d-flex">
                                <div class="pic"> <img src="https://i.imgur.com/4uBi6ib.png" class="pic-0"> </div>
                                <h5 class="mb-4">View Courses</h5>
                            </div>
                        </div>
                        <div class="card-block radio" id="r2">
                            <div class="row justify-content-end d-flex px-3">
                                <div class="fa fa-circle"></div>
                            </div>
                            <div class="row justify-content-center d-flex">
                                <div class="pic"> <img src="https://i.imgur.com/nwy6Wkh.png" class="pic-0"> </div>
                                <h5 class="mb-4">Create Courses</h5>
                            </div>
                        </div>
                        <div class="card-block radio" id="r3">
                            <div class="row justify-content-end d-flex px-3">
                                <div class="fa fa-circle"></div>
                            </div>
                            <div class="row justify-content-center d-flex">
                                <div class="pic"> <img src="https://i.imgur.com/74Ez7OS.png" class="pic-0"> </div>
                                <h5 class="mb-4">Update Courses</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center"> <button class="btn btn-blue next mx-2" id="next1">Next<span class="fa fa-long-arrow-right"></span></button> </div>
                </div>
                <div class="card-body pt-0">
                    <h4 class="heading mb-4 pb-1">General details:</h4> <label class="text-danger mb-3">* Required</label>
                    <div class="form-group"> <label class="form-control-label">Course Name * :</label> <input type="text" id="name" name="name" placeholder="Name of the course" class="form-control" onblur="validate1(1)"> </div>
                    <div class="form-group"> <label class="form-control-label">Course Description * :</label> <input type="text" id="description" name="description" placeholder="Description of the course" class="form-control" onblur="validate1(2)"> </div>
                    <div class="form-group"> <label class="form-control-label">Year * :</label> <input type="number" id="year" name="year" placeholder="Year in which course is offered" class="form-control" onblur="validate1(3)"> </div>
                    <div class="form-group"> <label class="form-control-label">Term * :</label>
                        <div class="select mb-3"> <select id="term"name="type-info" class="form-control" onblur="validate1(4)">
                        <option>1</option>
                        <option>2</option>

                    </select> </div> </div>
                    <div class="form-group"> <label class="form-control-label">Capacity * :</label> <input type="number" id="capacity" name="capacity" placeholder="No. of students allowed for this course" class="form-control" onblur="validate1(5)"> </div>
                    <div class="form-group"> <label class="form-control-label">Course Credits * :</label> <input type="number" id="credit" name="credit" placeholder="Credits of the course" class="form-control" onblur="validate1(6)"> </div>
                    <div class="form-group"> <label class="form-control-label">Faculty* :</label> <input type="text" id="faculty" name="faculty" placeholder="Name of the faculty" class="form-control" onblur="validate1(7)"> </div>
                    <div class="row justify-content-center"> <button class="btn btn-secondary prev mx-2"><span class="fa fa-long-arrow-left"></span>Back</button> <button class="btn btn-blue next mx-2" id="next2" onclick="validate1(0)">Next<span class="fa fa-long-arrow-right"></span></button> </div>
                </div>
                <div class="card-body pt-0">
                    <h4 class="heading mb-4 pb-1">Specialization, Pre-Requisites, Domain & Schedule details:</h4> <label class="text-danger mb-3">* Required</label>
                    <div class="form-group"> <label class="form-control-label">Course Specialization *:</label>
                        <div class="select mb-3"> <select name="type-info" class="form-control" id="specialization" >

                        </select> </div>
                    </div>
                    <div class="form-group"> <label class="form-control-label">Course Pre-Requisites *:</label>
                        <div class="select mb-3"> <select name="type-info" class="form-control" id="prerequisites" multiple="multiple">

                        </select> </div>
                    </div>

                    <div class="form-group"> <label class="form-control-label">Course Domain *:</label>
                        <div class="select mb-3"> <select name="type-info" class="form-control" id="domain" multiple>

                        </select> </div>
                    </div>


                    <div class="form-group"> <label class="form-control-label">Room * :</label> <input type="text" id="room" name="room" placeholder="Room No." class="form-control" onblur="validate2(1)"> </div>
                    <div class="form-group"> <label class="form-control-label">Building * :</label> <input type="text" id="building" name="building" placeholder="Building Name" class="form-control" onblur="validate2(2)"> </div>

                   <div>
                        <div class="form-group table-responsive-md">
                            <label class="form-control-label">Course Schedule:</label>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th class="text-center">Time</th>
                                    <th class="text-center">Day</th>
                                </tr>
                                </thead>
                                <tbody id="tbody">

                                </tbody>
                            </table>
                        </div>
                        <button class="btn btn-md btn-danger"
                                id="addBtn" type="button"><i class="fa fa-plus"></i>
                        </button>
                 </div>



                    <div class="row justify-content-center"> <button class="btn btn-secondary prev mx-2"><span class="fa fa-long-arrow-left"></span>Back</button> <button class="btn btn-blue next mx-2" id="next3" onclick="validate2(0)">Next<span class="fa fa-long-arrow-right"></span></button> </div>
                </div>

                <div class="card-body pt-0">
                   <h4 id="heading" class="heading mb-4 pb-1">Click on 'Back' to verify the details or 'Submit' to create the course:</h4>

                    <div id="div1" class="row justify-content-center"> <button class="btn btn-secondary prev mx-2"><span class="fa fa-long-arrow-left"></span>Back</button><button class="btn btn-blue next mx-2" id="submit_button" type="submit">Submit</button> </div>
                <div id="div2" class="text-center"><button class="btn btn-blue mx-2" id="add_new_course" type="submit">Add another Course</button></div>
